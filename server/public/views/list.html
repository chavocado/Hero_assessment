<section id="heroes">




  <table>
    <thead>
      <th>Alias</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>City</th>
      <th>Superpower</th>
      <th>Delete</th>
    </thead>
    <tbody ng-repeat="hero in heroes">
<tr>
  <td>{{hero.alias}}</td>
  <td>{{hero.first_name}}</td>
  <td>{{hero.last_name}}</td>
  <td>{{hero.city}}</td>
  <td>{{hero.power_name}}</td>
  <td><button ng-click="deleteHero(hero.alias)">Delete</button></td>
</tr>
    </tbody>
  </table>
</section>
